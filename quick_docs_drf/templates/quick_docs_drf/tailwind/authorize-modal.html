<dialog id="authorize_modal" class="modal w-full">
    <div class="modal-box w-11/12 max-w-4xl ">
        <form method="dialog">
            <button
                class="btn btn-sm btn-circle btn-ghost absolute scale:95 hover:scale:100 transition hover:rotate-90 delay-50 duration-200 right-2 top-2">âœ•</button>
        </form>
        <h3 class="text-lg font-bold" id="authorizeModalLabel">Authorize
        </h3>
        <form method="post" class="py-5" onsubmit="saveDocsAuthorizationToken(event)">
            <div role="alert" class="alert alert-info">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="h-6 w-6 shrink-0 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>This use browser localStorage to store credentials please use testing data.</span>
            </div>
            <input type="text" placeholder="Username / Email" required name="username"
                class="input input-bordered w-full my-3" />
            <input type="text" placeholder="Password" required name="password"
                class="input input-bordered w-full my-3" />
            <button class="btn btn-primary" type="submit">Authorize</button>
        </form>
    </div>
</dialog>
